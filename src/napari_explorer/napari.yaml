name: napari-explorer
display_name: Explorer
contributions:
  commands:
    - id: napari-explorer.get_reader
      python_name: napari_explorer._reader:napari_get_reader
      title: Open data with Explorer
    - id: napari-explorer.write_multiple
      python_name: napari_explorer._writer:write_multiple
      title: Save multi-layer data with Explorer
    - id: napari-explorer.write_single_image
      python_name: napari_explorer._writer:write_single_image
      title: Save image data with Explorer
    - id: napari-explorer.make_qwidget
      python_name: napari_explorer._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-explorer.make_magic_widget
      python_name: napari_explorer._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-explorer.make_func_widget
      python_name: napari_explorer._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-explorer.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-explorer.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-explorer.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-explorer.make_qwidget
      display_name: Example QWidget
    - command: napari-explorer.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-explorer.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
